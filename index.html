<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajustador PDF 1.4 para FPDI</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/color/48/pdf-2.png">
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <h1>Compatibilizador de PDF</h1>
    <p>Esta ferramenta converte PDFs 1.7 (compactados) para <b>PDF 1.4</b>.</p>
    
    <div class="upload-area">
        <input type="file" id="pdfInput" accept=".pdf" multiple>
    </div>
    
    <button id="processBtn">Converter para PDF 1.4</button>
    <div id="status"></div>
</div>

<script src="script.js"></script>
</body>
</html>
